<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/ps-poll.esm.js"></script>
    <script nomodule src="/build/ps-poll.js"></script>
  </head>
  <body>
    <p>Single select</p>
    <ps-poll></ps-poll>
    <br />
    <br />
    <p>Multi select</p>
    <ps-poll></ps-poll>
    <script>
      const singlePollEl = document.querySelectorAll('ps-poll')[0];
      const multiPollEl = document.querySelectorAll('ps-poll')[1];

      singlePollEl.selection = 'single';
      singlePollEl.name = 'blog-article-1';
      singlePollEl.errorMsg = 'An error occurred';
      singlePollEl.submittedMsg = 'Thank you for your opinion';
      singlePollEl.submitButtonLabel = 'Submit';
      singlePollEl.emitEvents = true;
      singlePollEl.options = [
        { label: 'Option 1 (Single)', value: 'singleOption1' },
        { label: 'Option 2 (Single)', value: 'singleOption2' },
        { label: 'Option 3 (Single)', value: 'singleOption3' },
      ];

      multiPollEl.selection = 'multi';
      multiPollEl.name = 'blog-article-2';
      multiPollEl.errorMsg = 'An error occurred';
      multiPollEl.submittedMsg = 'Thank you for your opinion';
      multiPollEl.submitButtonLabel = 'Submit';
      multiPollEl.explicitSubmit = true;
      multiPollEl.emitEvents = true;
      multiPollEl.options = [
        { label: 'Option 1 (Multi)', value: 'multiOption1' },
        { label: 'Option 2 (Multi)', value: 'multiOption2' },
        { label: 'Option 3 (Multi)', value: 'multiOption3' },
      ];

      window.addEventListener('psPollEvent', e => {
        console.log(`name: ${e.detail.name}, data: ${e.detail.data}`);
      });
    </script>
  </body>
</html>
